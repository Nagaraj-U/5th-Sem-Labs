<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer info</title>
</head>
<body>
    <script>
        function display(){
            var name  = document.getElementById("name").value;
            document.getElementById("resname").innerHTML = name

            if(document.getElementById("male").checked){
                document.getElementById("resgender").innerHTML = "Male"
            }
            else if(document.getElementById("female").checked){
                document.getElementById("resgender").innerHTML = "feMale"
            }
            if(document.getElementById("other").checked){
                document.getElementById("resgender").innerHTML = "other"
            }

            var feed = document.getElementById("otherfeed").value
            document.getElementById("resother").innerHTML = feed
        }
    </script>
    <form method="POST">
        Name : <input type="text" id="name">
        <br>
        <p>select gender</p>
        <input type="radio" id="male" name="gender">male</input><br>
        <input type="radio" id="female" name="gender">female</input><br>
        <input type="radio" id="other" name="gender">other</input><br>

        <p>other feedback</p><br>
        <textarea rows="20" cols="40" id="otherfeed">enter other feedback</textarea>

        <input type="button" onclick="display()" value="submit">
    </form>
    <p id="resname"></p>
    <p id="resgender"></p>
    <p id="resother"></p>
</body>
</html>
