<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Static Pages with different HTML Components</title>

</head>
<body>
    
    <form action="HTML-intro1.html">
        <h3>Form Demo</h3>
        <input type="text" name="username" placeholder="name">
        <br><br>
        <input type="text" name="password" placeholder="password">
        <br><br>
       
   
    <br>


    <h3>select demo</h3>
    <select>
        
        <option value="city1" selected>bangalore</option>
        <option value="city2">belgaum</option>
        <option value="city3">mysore</option>

    </select>


    <h3>radio button Demo</h3>
    <input type="radio" value="male" checked>male</input><br>
    <input type="radio" value="female">female</input><br>
    <input type="radio" value="other">other</input><br>
    <br>


    <h3>checkbox demo</h3>
    <input type="checkbox" value="good">good</input><br>
    <input type="checkbox" value="okay">okay</input><br>
    <input type="checkbox" value="bad">bad</input><br>

    <br>
    <h3>textarea Demo</h3>
    <textarea name="otherfeedback" rows="20" cols="40">Enter other feedback</textarea><br>


    <button type="submit" style="color: blue; font-size: 18px">submit</button>
</form>

</body>
</html>
